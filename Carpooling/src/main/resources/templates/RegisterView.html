<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/PageForm :: head}"></div>
<body>
<div class="site-layout">
    <div th:replace="~{fragments/PageForm :: header-top}"></div>
    <!-- topbar -->
    <div th:replace="~{fragments/PageForm :: topbar}"></div>
   <!-- subhead -->

    <section>
        <div class="space">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="login-sec">
                            <div class="row">
                                <div class="offset-lg-1 col-lg-7 col-md-8">
                                    <div class="cola-form">
                                        <h4><i class="flaticon-sign-in"></i>Register:</h4>
                                        <form method="POST" action="#" th:action="@{/auth/register}"
                                              th:object="${register}">
                                            <label>first Name:</label>
                                            <input type="text" th:field="*{firstName}">
                                            <label class="error" style="margin-bottom: 30px" id="f-name-err" th:errors="*{firstName}"></label>
                                            <label>last name:</label>
                                            <input type="text" th:field="*{lastName}">
                                            <label class="error" style="margin-bottom: 30px" id="l-name-err" th:errors="*{lastName}"></label>
                                            <label>username:</label>
                                            <input type="text" th:field="*{username}">
                                            <label class="error" id="username-err" th:errors="*{username}"></label>
                                            <label>email:</label>
                                            <input type="text" th:field="*{email}">
                                            <label class="error" style="margin-bottom: 30px" id="email-err" th:errors="*{email}"></label>
                                            <label>phone number:</label>
                                            <input type="text" th:field="*{phoneNumber}">
                                            <label class="error" id="p-number-err" th:errors="*{phoneNumber}"></label>
                                            <label>password:</label>
                                            <input type="password" th:field="*{password}">
                                            <label class="error" id="password-err" th:errors="*{password}"></label>
                                            <label>confirm password:</label>
                                            <input type="password" th:field="*{passwordConfirm}">
                                            <label class="error" id="password-confirm-err" th:errors="*{passwordConfirm}"></label>
                                            <button type="submit" class="theme-btn">register</button>
                                        </form>
                                        <span>Are you a member already? <a href="LoginView.html" th:href="@{/auth/login}" title="">Login here</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- form section -->

    <div th:replace="~{fragments/PageForm :: footer}"></div>
    <!-- footer -->

</div>

<script src="/js/apps.min.js"></script>
<script src="/js/script.js"></script>

</body>
</html>
